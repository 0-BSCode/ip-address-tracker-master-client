<div class="information" *ngIf="locationInfo">
  <app-detail tag="IP ADDRESS" info="{{ this.locationInfo.ip }}"></app-detail>
  <div class="divider"></div>
  <app-detail
    tag="LOCATION"
    info="{{ this.locationInfo.region }}, {{ this.locationInfo.country_name }}"
  ></app-detail>
  <div class="divider"></div>
  <app-detail
    tag="TIMEZONE"
    info="{{ this.locationInfo.localtime }}"
  ></app-detail>
</div>
